
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KVISION - Kendriya Vidyalaya Unnao</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Nunito:wght@400;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      .input-field {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        color: white;
        transition: all 0.2s;
        -webkit-appearance: none;
      }
      .input-field:focus {
        outline: none;
        box-shadow: 0 0 0 2px #1E90FF;
        border-color: #1E90FF;
      }
      select.input-field {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }
      .tab-scrollbar::-webkit-scrollbar {
        height: 4px;
      }
      .tab-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(30, 144, 255, 0.5);
        border-radius: 4px;
      }
      .tab-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .glowing-divider {
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, #1E90FF, transparent);
        opacity: 0.6;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(30, 144, 255, 0.7);
      }
      .particle-bg {
        position: absolute;
        width: 100%;
        height: 200%;
        top: 0;
        left: 0;
        background-image: radial-gradient(circle, rgba(30, 144, 255, 0.2) 1px, transparent 1px);
        background-size: 3rem 3rem;
        animation: particles 75s linear infinite;
        will-change: transform;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              nunito: ['Nunito', 'sans-serif'],
              caveat: ['Caveat', 'sans-serif'],
            },
            colors: {
              // Dashboard Colors (kept for compatibility)
              'brand-deep-blue': '#0a092d',
              'brand-light-blue': '#1e1a50',
              'brand-neon-purple': '#8a2be2',
              'brand-light-purple': '#c471ed',
              'brand-silver-gray': '#c0c0c0',
              
              // New Homepage Glassmorphic Theme
              'theme-dark': '#0A0F1F',      // Deep Blue
              'theme-light': '#F5F5F5',     // Off-White
              'accent-blue': '#1E90FF',     // Electric Blue
              'accent-gold': '#FFD700',     // Golden Yellow
              'glass-dark': 'rgba(30, 144, 255, 0.05)',
              'glass-border': 'rgba(30, 144, 255, 0.1)',
            },
            animation: {
              'gradient-flow': 'gradient-flow 15s ease infinite',
              'particles': 'particles 75s linear infinite',
            },
            keyframes: {
              'gradient-flow': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
               'particles': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              }
            },
          },
        },
      }
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
